<!DOCTYPE html>
<html>
  <head>
    <title>Customizing Axes</title>
    <!-- You can import css from local files like this. -->
    <link rel="stylesheet" href="styles.css">
    <!-- Libraries can be included like this from a CDN. -->
    <script src="https://unpkg.com/d3@4.13.0/build/d3.min.js"></script>
  </head>
  <body>
    <div id="menus">
      <span id="total-menu"></span>
      bar plot
      <span id="bar-menu"></span>
      <span id="bar-menu2"></span>
      scatter plot X:
      <span id="x-menu"></span>
      Y:
      <span id="y-menu"></span>
      <span id="order"></span>
    </div>
    <svg width="960" height="500"></svg>
    
    <script src="index.js"></script>
  </body>
</html>
